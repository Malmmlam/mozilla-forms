<html lang="en">
<head>

    <title>My test page</title>

<body>
    <p>This is my page</p>
    <form>
        <h2>Edit your preferences</h2>
        <ul>
          <li>
            <label for="e-mail">Email</label>
            <input type="email" id="e-mail" name="user-mail">
          </li>
          <li>
            <label for="website">Website</label>
            <input type="url" id="website" name="user-site">
          </li>
          <li>
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="user-phone">
          </li>
          <li>
            <label for="fave-color">Favorite color</label>
            <input type="color" id="fave-color" name="user-color">
          </li>
          <li>
            <button>Update preferences</button>
          </li>
        </ul>
      </form>
          
</body>
</html>
